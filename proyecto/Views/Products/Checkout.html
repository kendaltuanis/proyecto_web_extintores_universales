<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./../../Content/images/extintoresIcon.ico">

	<link rel="stylesheet" href="./../../Content/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./../../Content/style.css">
	<link rel="stylesheet" href="./../../Content/style_footer.css">
	<link rel="stylesheet" href="./../../Content/font-awesome-4.7.0/css/font-awesome.min.css">

	<title>Extintores Universales - Pago de productos</title>
</head>

<body>
	<!--Acá se carga el header-->
	<header data-load="./../Shared/header.html">
	</header>

	<div class="container container-with-margin">
		<ol class="breadcrumb">
			<li><a href="../Home/Index.html">Inicio</a></li>
			<li class="active">Productos agregados</li>
		</ol>
		<div class="container">
			<h2>Carrito de compras</h2>
			<hr/>
			<div class="table-responsive">
				<table class="table table-bordered table-responsive" id="tabla_art">
					<thead>
						<tr>
							<th>Producto </th>
							<th>Precio </th>
							<th>Cantidad</th>
							<th>Total </th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<legend>Información de pago</legend>

			<div class="container row">
				<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
					<div class="form-group">
						<label for="infoNombre">Nombre</label>
						<input type="text " class="form-control " id="infoNombre" value="Ingrese Nombre ">
					</div>
					<div class="form-group">
						<label for="infoApellidos">Apellidos</label>
						<input type="text" class="form-control" id="infoApellidos" value="Ingrese Apellidos">
					</div>
					<div class="form-group">
						<label for="infoTelefono">Teléfono</label>
						<input type="text " class="form-control " id="infoTelefono " value="Ingrese Teléfono ">
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-7 col-md-offset-1 col-lg-7 col-lg-offset-1">
					<div class="form-group">
						<label for="infoDireccion ">Dirección</label>
						<input type="text" class="form-control" id="infoDireccion" value="Ingrese Dirección">
					</div>
					<div class="form-group">
						<label for="infoCiudad">Ciudad/Pueblo</label>
						<input type="text" class="form-control " id="infoCiudad " value="Ingrese ciudad/pueblo ">
					</div>
					<div class="form-group">
						<label for="infoCasa">Detalles de calle/casa/...</label>
						<input type="text" class="form-control" id="infoCasa" value="Ingrese los detalles que crea necesario para llegar al lugar">
					</div>
				</div>
			</div>


			<div class="text-right">
				<a onclick="IrMetodoPago();" class="btn btn-group btn-default">Ir a Finalizar compra<i class="icon-right-open-big"></i></a>
			</div>
			<br />
		</div>
	</div>


	<!--Acá se carga el footer-->
	<footer data-load="./../Shared/footer.html">
	</footer>

	<script type="text/javascript" src="./../../Content/js/libs/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./../../Content/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./../../Content/js/libs/modernizr-2.5.3.min.js"></script>
	<script type="text/javascript" script-name="berkshire-swash" src="http://use.edgefonts.net/berkshire-swash.js"></script>
	<script type="text/javascript" src="../../Content/js/session.js"></script>
	<script type="text/javascript" src="../../Content/js/shopping.js"></script>
	<script type="text/javascript" src="../../Content/js/dashboard.js"></script>

	<!--Esto funciona para cargar el header y/o footer-->
	<script>
		$(function () {
			$("[data-load]").each(function () {
				$(this).load($(this).data("load"), function () {});
			});
		})
	</script>

	<script>
		var anchor = document.querySelectorAll('button');

		[].forEach.call(anchor, function (anchor) {
			var open = false;
			anchor.onclick = function (event) {
				event.preventDefault();
				if (!open) {
					this.classList.add('close');
					open = true;
				} else {
					this.classList.remove('close');
					open = false;
				}
			}
		});
	</script>
	<script>
		$(function () {
			window.onload = CargarArticulos();
			window.onload = CargarDireccionCheckout();
		})
	</script>

</body>

</html>
